<script>
  $(document).ready(function() {
      $(".json-renderer").each(function() {
          try {
              data = JSON.parse($(this).text());
              $(this).jsonViewer(data, {collapsed: true, rootCollapsable: false});
          } catch(e) { };
      });

      $(".datatable").each(function() {
          new DataTable(this,  {
              paging: true,
          });
      });

      $(".scroll-datatable").each(function() {
          let node = $(this);

          let table = new DataTable(this,  {
              paging: false,
              scrollY: 200,
          });
      });



  });
</script>
